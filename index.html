    <style>
        .cjy-skeleton .van-skeleton {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            padding: 0 16px;
            margin-top: 20px;
        }

        .cjy-skeleton .van-skeleton__avatar {
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            margin-right: 16px;
            background-color: #f2f3f5
        }

        .cjy-skeleton .van-skeleton__avatar--round {
            border-radius: 999px
        }

        .cjy-skeleton .van-skeleton__content {
            width: 100%
        }

        .cjy-skeleton .van-skeleton__avatar+.van-skeleton__content {
            padding-top: 8px
        }

        .cjy-skeleton .van-skeleton__row,
        .van-skeleton__title {
            height: 16px;
            background-color: #f2f3f5
        }

        .cjy-skeleton .van-skeleton__title {
            margin: 0
        }

        .cjy-skeleton .van-skeleton__row:not(:first-child) {
            margin-top: 12px
        }

        .cjy-skeleton .van-skeleton__title+.van-skeleton__row {
            margin-top: 20px
        }

        .cjy-skeleton .van-skeleton--animate {
            -webkit-animation: van-skeleton-blink 1.2s ease-in-out infinite;
            animation: van-skeleton-blink 1.2s ease-in-out infinite
        }

        .cjy-skeleton .van-skeleton--round .van-skeleton__row,
        .van-skeleton--round .van-skeleton__title {
            border-radius: 999px
        }

        @-webkit-keyframes van-skeleton-blink {
            50% {
                opacity: .6
            }
        }

        @keyframes van-skeleton-blink {
            50% {
                opacity: .6
            }
        }

        .mt_20 {
            margin-top: 20px;
        }
    </style>
